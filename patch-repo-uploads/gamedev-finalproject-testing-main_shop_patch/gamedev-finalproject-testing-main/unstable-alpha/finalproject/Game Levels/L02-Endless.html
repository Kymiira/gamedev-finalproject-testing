<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movement + Camera Test</title>
  <link rel="stylesheet" href="../css/game.css" />
</head>

<body>
  <div id="viewport">
    <div id="world">
      <div id="player"></div>
    </div>

    <div id="shopOverlay" aria-hidden="true">
      <div id="shopPanel">
        <div id="shopHeader">
          <div id="shopTitle">Shop</div>
          <div id="shopSub">Press E to close</div>
        </div>
        <div id="shopItems"></div>
      </div>
    </div>
    <div id="hud">
      <div id="positionsGroup">
        <span id="hudMouseX"></span>
        <span id="hudMouseY"></span>
        <span id="hudPlayerX"></span>
        <span id="hudPlayerY"></span>
      </div>
      <div id="statsGroup">
        <div id="hudCoins">Coins: 0</div>
        <div id="healthContainer">
          <div id="healthBar"></div>
        </div>
      </div>
      <div id="informationGroup">
        <span>WASD to move</span>
        <span>left click to shoot</span>
        <span>each hostile gives coins</span>
      </div>
      <div id="statusMessage"></div>

    </div>
  </div>
  
  
</body>
<script type="module" src="../js/main.js"></script>
</html>
